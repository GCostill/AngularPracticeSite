<header>
  <h1>{{ title }}</h1>
  <!-- hasRoute makes sure this button doesn't show on any page except the specified route '/' -->
  <app-button *ngIf="hasRoute('/')"
    color="{{showAddTask ? 'red' : 'green'}}"
    text="{{showAddTask ? 'Close' : 'Add'}}"
    (btnClick)="toggleAddTask()">
  </app-button>
</header>
